{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl mb-4">Login</h2>
  <form method="post">
    <label class="block mb-2">Email</label>
    <input name="email" type="email" class="w-full p-2 border rounded mb-3" required>
    <label class="block mb-2">Password</label>
    <input name="password" type="password" class="w-full p-2 border rounded mb-3" required>
    <button class="w-full py-2 bg-blue-500 text-white rounded">Login</button>
  </form>
  <div class="mt-4 text-sm text-gray-600">
    Use <strong>admin@example.com</strong> / <strong>admin123</strong> after visiting <a class="text-blue-500" href="{{ url_for('auth.init_sample') }}">/auth/init</a>
  </div>
</div>
{% endblock %}
