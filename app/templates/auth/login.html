{% extends "layout.html" %}
{% block title %}{{ _('Login') }}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl mb-4">{{ _('Login') }}</h2>
  <form method="post">
    <label class="block mb-2">{{ _('Email') }}</label>
    <input name="email" type="email" class="w-full p-2 border rounded mb-3" required>
    <label class="block mb-2">{{ _('Password') }}</label>
    <input name="password" type="password" class="w-full p-2 border rounded mb-3" required>
    <button class="w-full py-2 bg-blue-500 text-white rounded">{{ _('Login') }}</button>
  </form>
  <div class="mt-4 text-sm text-gray-600">
    {{ _('Use') }} <strong>admin@example.com</strong> / <strong>admin123</strong> {{ _('after visiting') }} <a class="text-blue-500" href="{{ url_for('auth.init_sample') }}">/auth/init</a>
  </div>
</div>
{% endblock %}
