{% extends "layout.html" %}
{% block title %}New User{% endblock %}
{% block content %}
<h1 class="text-2xl mb-4">New User</h1>

<form method="post" class="bg-white rounded shadow p-4 max-w-2xl">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm text-gray-600">Name</label>
      <input name="name" value="{{ form.name or '' }}" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block text-sm text-gray-600">Email</label>
      <input type="email" name="email" value="{{ form.email or '' }}" class="w-full border rounded p-2" required>
    </div>
    <div>
      <label class="block text-sm text-gray-600">Phone</label>
      <input name="phone" value="{{ form.phone or '' }}" class="w-full border rounded p-2">
    </div>
    <div>
      <label class="block text-sm text-gray-600">Role</label>
      <select name="role_id" class="w-full border rounded p-2" required>
        <option value="">-- Select Role --</option>
        {% for r in roles %}
          <option value="{{ r.id }}" {% if form.role_id == r.id|string %}selected{% endif %}>{{ r.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block text-sm text-gray-600">Password</label>
      <input type="password" name="password" class="w-full border rounded p-2" required>
    </div>
    <div class="flex items-center mt-6">
      <input type="checkbox" name="active" {% if form.active %}checked{% endif %} class="mr-2">
      <span class="text-sm text-gray-700">Active</span>
    </div>
  </div>

  <div class="mt-6 flex items-center gap-3">
    <button class="px-4 py-2 bg-blue-600 text-white rounded" type="submit">Create</button>
    <a href="{{ url_for('admin.users_list') }}" class="text-gray-600">Cancel</a>
  </div>
</form>
{% endblock %}
