{% extends "base_admin.html" %}
{% block title %}{{ _('New Buyer') }}{% endblock %}
{% block header %}{{ _('New Buyer') }}{% endblock %}
{% block content %}
<form method="post" class="bg-slate-900/60 border border-slate-800 rounded-2xl p-6 max-w-2xl" dir="rtl">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="md:col-span-2">
      <label class="block text-sm text-slate-300">اسم الباير</label>
      <input name="name" value="{{ form.name or '' }}" class="w-full bg-slate-900 border border-slate-700 rounded p-2" required>
    </div>
    <div>
      <label class="block text-sm text-slate-300">رقم الباير</label>
      <input name="buyer_number" value="{{ form.buyer_number or '' }}" class="w-full bg-slate-900 border border-slate-700 rounded p-2">
    </div>
    <div>
      <label class="block text-sm text-slate-300">الباسوورد</label>
      <input name="password" value="{{ form.password or '' }}" class="w-full bg-slate-900 border border-slate-700 rounded p-2">
    </div>
    <div class="md:col-span-2">
      <label class="block text-sm text-slate-300">العميل المرتبط (اختياري)</label>
      <select name="customer_id" class="w-full bg-slate-900 border border-slate-700 rounded p-2">
        <option value="">-- اختر عميل --</option>
        {% for c in customers %}
          <option value="{{ c.id }}" {% if form.customer_id == c.id|string %}selected{% endif %}>
            {{ c.company_name or c.full_name }}
          </option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="mt-6 flex items-center gap-3">
    <button class="px-4 py-2 bg-primary text-white rounded" type="submit">حفظ</button>
    <a href="{{ url_for('admin.buyers_list') }}" class="text-slate-300">إلغاء</a>
  </div>
</form>
{% endblock %}
