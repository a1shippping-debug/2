<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body { font-family: DejaVu Sans, Arial, sans-serif; font-size: 12px; }
      .header { text-align: center; margin-bottom: 20px; }
      .items { width: 100%; border-collapse: collapse; }
      .items th, .items td { border: 1px solid #333; padding: 6px; }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>{{ _('Commercial Invoice') }}</h2>
    </div>
    <div>
      <strong>{{ _('Invoice #:') }} </strong>{{ invoice.invoice_number }}<br/>
      <strong>{{ _('Date:') }} </strong>{{ invoice.created_at.strftime('%Y-%m-%d') }}
    </div>
    <table class="items" style="margin-top:10px">
      <thead>
        <tr><th>{{ _('Description') }}</th><th>{{ _('Amount (OMR)') }}</th></tr>
      </thead>
      <tbody>
        {% for it in items %}
        <tr><td>{{ it.description }}</td><td>{{ '%.3f'|format(it.amount_omr or 0) }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
