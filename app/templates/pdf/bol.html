<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      body { font-family: DejaVu Sans, Arial, sans-serif; font-size: 12px; }
      .header { text-align: center; margin-bottom: 20px; }
      .items { width: 100%; border-collapse: collapse; }
      .items th, .items td { border: 1px solid #333; padding: 6px; }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Bill of Lading</h2>
    </div>
    <div>
      <strong>BOL #: </strong>{{ bol.bol_number }}<br/>
      <strong>Date: </strong>{{ bol.issue_date.strftime('%Y-%m-%d') if bol.issue_date else '' }}<br/>
      <strong>Shipment: </strong>{{ bol.shipment.shipment_number if bol.shipment else '-' }}
    </div>
    <table class="items" style="margin-top:10px">
      <thead>
        <tr><th>VIN</th><th>Make</th><th>Model</th><th>Year</th></tr>
      </thead>
      <tbody>
        {% for v in vehicles %}
        <tr>
          <td>{{ v.vin }}</td>
          <td>{{ v.make }}</td>
          <td>{{ v.model }}</td>
          <td>{{ v.year }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
