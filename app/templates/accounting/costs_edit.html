{% extends "base_accounting.html" %}
{% block acct_content %}
<h2 class="text-xl font-semibold mb-4">{{ _('Edit Costs') }} - {{ vehicle.vin }}</h2>
<form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-slate-900/40 p-4 rounded-2xl border border-slate-800">
  <div>
    <label class="block text-sm mb-1">{{ _('Freight (USD)') }}</label>
    <input name="freight_usd" value="{{ cost.freight_usd if cost else '' }}" class="w-full bg-slate-900 border border-slate-700 rounded p-2" />
  </div>
  <div>
    <label class="block text-sm mb-1">{{ _('Insurance (USD)') }}</label>
    <input name="insurance_usd" value="{{ cost.insurance_usd if cost else '' }}" class="w-full bg-slate-900 border border-slate-700 rounded p-2" />
  </div>
  <div>
    <label class="block text-sm mb-1">{{ _('Auction Fees (USD)') }}</label>
    <input name="auction_fees_usd" value="{{ cost.auction_fees_usd if cost else '' }}" class="w-full bg-slate-900 border border-slate-700 rounded p-2" />
  </div>
  <div>
    <label class="block text-sm mb-1">{{ _('Customs (OMR)') }}</label>
    <input name="customs_omr" value="{{ cost.customs_omr if cost else '' }}" class="w-full bg-slate-900 border border-slate-700 rounded p-2" />
  </div>
  <div>
    <label class="block text-sm mb-1">{{ _('VAT (OMR)') }}</label>
    <input name="vat_omr" value="{{ cost.vat_omr if cost else '' }}" class="w-full bg-slate-900 border border-slate-700 rounded p-2" />
  </div>
  <div>
    <label class="block text-sm mb-1">{{ _('Local Transport (OMR)') }}</label>
    <input name="local_transport_omr" value="{{ cost.local_transport_omr if cost else '' }}" class="w-full bg-slate-900 border border-slate-700 rounded p-2" />
  </div>
  <div>
    <label class="block text-sm mb-1">{{ _('Misc (OMR)') }}</label>
    <input name="misc_omr" value="{{ cost.misc_omr if cost else '' }}" class="w-full bg-slate-900 border border-slate-700 rounded p-2" />
  </div>
  <div class="md:col-span-2">
    <div class="text-sm text-slate-400 mb-2">{{ _('CIF (USD):') }} {{ '%.2f'|format(cost.cif_usd if cost else 0) }}</div>
    <button class="px-4 py-2 rounded bg-primary text-white">{{ _('Save') }}</button>
    <a href="{{ url_for('acct.costs_list') }}" class="ml-2 px-4 py-2 rounded bg-slate-800">{{ _('Back') }}</a>
  </div>
</form>
{% endblock %}
