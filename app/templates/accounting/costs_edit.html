{% extends "base_accounting.html" %}
{% block acct_content %}
<div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6">
  <h2 class="text-2xl font-semibold text-blue-900 mb-6">
    {{ _('Edit Costs') }} â€“ <span class="text-gray-600">{{ vehicle.vin }}</span>
  </h2>

  <form method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Freight (USD)') }}</label>
      <input name="freight_usd" value="{{ cost.freight_usd if cost else '' }}"
             class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Insurance (USD)') }}</label>
      <input name="insurance_usd" value="{{ cost.insurance_usd if cost else '' }}"
             class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Auction Fees (USD)') }}</label>
      <input name="auction_fees_usd" value="{{ cost.auction_fees_usd if cost else '' }}"
             class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Customs (OMR)') }}</label>
      <input name="customs_omr" value="{{ cost.customs_omr if cost else '' }}"
             class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('VAT (OMR)') }}</label>
      <input name="vat_omr" value="{{ cost.vat_omr if cost else '' }}"
             class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Local Transport (OMR)') }}</label>
      <input name="local_transport_omr" value="{{ cost.local_transport_omr if cost else '' }}"
             class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Misc (OMR)') }}</label>
      <input name="misc_omr" value="{{ cost.misc_omr if cost else '' }}"
             class="w-full border border-gray-300 rounded-xl p-2 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-white" />
    </div>

    <div class="md:col-span-2 flex items-center justify-between mt-4">
      <div class="text-sm text-gray-600">
        <span class="font-semibold text-blue-900">{{ _('CIF (USD):') }}</span>
        {{ '%.2f'|format(cost.cif_usd if cost else 0) }}
      </div>
      <div class="space-x-2">
        <button class="px-5 py-2 rounded-xl bg-blue-700 hover:bg-blue-800 text-white font-medium transition">
          {{ _('Save') }}
        </button>
        <a href="{{ url_for('acct.costs_list') }}"
           class="px-5 py-2 rounded-xl border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
          {{ _('Back') }}
        </a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
