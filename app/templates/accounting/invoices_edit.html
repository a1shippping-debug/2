{% extends "base_accounting.html" %}
{% block acct_content %}
<h2 class="text-xl font-semibold mb-4">Edit Invoice {{ invoice.invoice_number }}</h2>
<form method="post" class="space-y-4">
  <div class="bg-slate-900/40 p-4 rounded-2xl border border-slate-800 grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm mb-1">Status</label>
      <select name="status" class="w-full bg-slate-900 border border-slate-700 rounded p-2">
        {% for s in ['Draft','Paid','Partial','Cancelled'] %}
        <option value="{{ s }}" {% if invoice.status==s %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="md:col-span-2 flex items-end text-slate-300">Total: {{ '%.3f'|format(invoice.total_omr or 0) }} OMR</div>
  </div>

  <div class="bg-slate-900/40 p-4 rounded-2xl border border-slate-800">
    <div class="flex items-center justify-between mb-2"><div class="font-semibold">Items</div><button type="button" class="px-2 py-1 bg-slate-800 rounded" onclick="addRow()">Add</button></div>
    <div id="items">
      {% for it in invoice.items %}
      <div class="grid grid-cols-1 md:grid-cols-6 gap-2 mb-2">
        <input name="item_description" value="{{ it.description }}" class="md:col-span-4 bg-slate-900 border border-slate-700 rounded p-2" />
        <input name="item_amount" value="{{ it.amount_omr }}" class="md:col-span-2 bg-slate-900 border border-slate-700 rounded p-2" />
      </div>
      {% endfor %}
      {% if not invoice.items %}
      <div class="grid grid-cols-1 md:grid-cols-6 gap-2 mb-2">
        <input name="item_description" placeholder="Description" class="md:col-span-4 bg-slate-900 border border-slate-700 rounded p-2" />
        <input name="item_amount" placeholder="Amount (OMR)" class="md:col-span-2 bg-slate-900 border border-slate-700 rounded p-2" />
      </div>
      {% endif %}
    </div>
  </div>
  <div>
    <button class="px-4 py-2 rounded bg-primary text-white">Save</button>
    <a href="{{ url_for('acct.invoices_list') }}" class="ml-2 px-4 py-2 rounded bg-slate-800">Back</a>
    <a href="{{ url_for('acct.invoices_export', invoice_id=invoice.id) }}" class="ml-2 px-4 py-2 rounded bg-slate-800">Export PDF</a>
    <form method="post" action="{{ url_for('acct.invoices_email', invoice_id=invoice.id) }}" class="inline"><button class="ml-2 px-4 py-2 rounded bg-slate-800">Email</button></form>
  </div>
</form>
<script>
function addRow(){
  const div = document.createElement('div');
  div.className='grid grid-cols-1 md:grid-cols-6 gap-2 mb-2';
  div.innerHTML = '<input name="item_description" placeholder="Description" class="md:col-span-4 bg-slate-900 border border-slate-700 rounded p-2" />\
  <input name="item_amount" placeholder="Amount (OMR)" class="md:col-span-2 bg-slate-900 border border-slate-700 rounded p-2" />';
  document.getElementById('items').appendChild(div);
}
</script>
{% endblock %}
