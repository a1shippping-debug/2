{% extends "base_accounting.html" %}
{% block acct_content %}

<div class="max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold text-blue-900 mb-6 flex items-center gap-2">
    âš™ï¸ {{ _('Accounting Settings') }}
  </h2>

  <form method="post" class="bg-white shadow-lg border border-gray-200 rounded-2xl p-8 space-y-6 transition hover:shadow-xl">
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">{{ _('Customs Rate') }} (%)</label>
      <input type="number" step="0.01" name="customs_rate" value="{{ settings.customs_rate or '' }}"
             class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2 transition" />
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">{{ _('VAT') }} (%)</label>
      <input type="number" step="0.01" name="vat_rate" value="{{ settings.vat_rate or '' }}"
             class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2 transition" />
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">{{ _('Local Shipping Fee (OMR)') }}</label>
      <input type="number" step="0.001" name="shipping_fee" value="{{ settings.shipping_fee or '' }}"
             class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2 transition" />
    </div>

    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-1">{{ _('Insurance Rate') }} (%)</label>
      <input type="number" step="0.01" name="insurance_rate" value="{{ settings.insurance_rate or '' }}"
             class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2 transition" />
    </div>

    <div class="pt-4 flex justify-end">
      <button type="submit"
              class="px-6 py-2.5 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition shadow">
        ğŸ’¾ {{ _('Save Settings') }}
      </button>
    </div>
  </form>
</div>

{% endblock %}
